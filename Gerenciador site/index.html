
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciall Social Networks</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <script src="facebook.script.js"></script>
</head>
<header>
   <nav id="nav">
       <button id="btn-mobile"> Menu </button>
  
    <ul id="menu">
        <li> <a href="#">  <img class="icon-header" src="img/dashboard.png"> 
            Dashboard </a> </li> 
        <li> <a href=""> <img class="icon-header" src="img/agendar.png"> 
            Agendar Post</a> </li> 
        <li> <a href=""> <img class="icon-header" src="img/inbox.png"> 
            Inbox </a> </li>
        <li> <a href=""> <img class="icon-header" src="img/marketing.png"> 
             Ads </a> </li>
        <li> <a href=""> <img class="icon-header" src="img/calendar.png"> 
             Calendário </a> </li>
        <li> <a href=""> <img class="icon-header" src="img/relatorio.png"> 
             Relatório </a> </li>
    </ul>
    
</nav>

     
</header>
<body>
    <main class="cards">
        
        <section class="card">
            <div class="icon">
                <img src="img/facebook.png" alt="facebook">
            </div>
            <h3>Facebook</h3>
            <button id="btnFacebook" onclick="login()"> Login</button>
          
        
        </section>
    
        <section class="card">
            <img src="img/instagram (1).png" alt="Instagram">
            <h3>Instagram</h3>
            <button id="btnInstagram" >Login</button>

          
        </section>
    
        <section class="card">
            <img src="img/twitter.png" alt="twitter">
            <h3>Twitter</h3>
            <button id="btnTwitter" >Login</button>
        </section>
    
        <section class="card">
            <div class="icon">
                <img src="img/youtube.png" alt="youtube">
            </div>
            <h3>Youtube</h3>
            <button id="btnYoutube">Login</button>
        </section>
    
        <section class="card">
            <img src="img/pinterest.png" alt="pinterest">
            <h3>Pinterest</h3>
            <button id="btnPinterest">Login</button>
        </section>
    
        <section class="card">
            <img src="img/meu-negocio.png" alt="google meu négocio">
            <h3> Meu Négócio</h3>
            <button id="btnGoogle">Login</button>
        </section>
    
    </main>
     
 <!-- Load the JS SDK asynchronously -->
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
</body>
</html>
